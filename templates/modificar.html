<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h3>Editar Usuario</h3>
    <form action="/editar/{{ usuario[0] }}" method="POST" enctype="multipart/form-data">
        <label for="id">ID:</label>
        <label for="id">ID:</label> 
        <input type="text" name="id" maxlength="11" pattern="[0-9]{9,11}" value="{{ usuario[0] }}" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" pattern="[A-Za-z ]+" title="El nombre debe contener solo letras y espacios"
        value="{{ usuario[1] }}" required>
        <br>
        <label for="estatura">Estatura:</label>
        <input type="float" name="estatura" value="{{ usuario[2] }}" required>
        <br>
        <label for="peso">Peso:</label>
        <input type="number" name="peso" value="{{ usuario[3] }}" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" max="2006-10-11"
         value="{{ usuario[4] }}" required>
        <br>
        <br>
        <input type="submit" value="Guardar Cambios">
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
